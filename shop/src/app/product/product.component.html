<!-- <h3 *ngIf="products; else noProduct"> {{title}} </h3> -->
<app-category></app-category>
<div class="mb-3">
    <input class="form-control" id="productName" placeholder="Ürün ara" [(ngModel)]="filterText">
    <div *ngIf="filterText" class="form-text">Şu an {{filterText}} aradınız. </div>
</div>

<div class="row">
    <ng-template #noProduct>
        <div class="alert alert-primary" role="alert">
            Bu kategoride ürün yoktur.
        </div>
    </ng-template>
</div>
<div class="row">
    <div *ngFor="let urun of products | productFilter:filterText" class="card" class="productbox">
        <img [src]="urun.imageUrl" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title"> {{urun.name | uppercase}} {{urun.price | currency:'USD':true:"1.2-2" }} </h5>
            <p class="card-text"> {{urun.description}} </p>
            <a (click) = "addToCart(urun)" class="btn btn-primary">Sepete Ekle</a>
        </div>
    </div>
</div>
